<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="./css/Kee.css" rel="stylesheet">
</head>
<body>
<div class="block">
    <div class="bg__left"></div>
    <div class="form__right">
        <div class="container">
            <h1 class="form__title__text"> Get iintoo it today </h1>
            <h2 class="form__subtitle">There is no charge or obligation upon registration.</h2>
            <div class="form__href">
                <div class="facebook">
                    <span><img width="23px" src="./img/facebook.svg" class="icon">Register with Facebook</span>
                </div>
                <div class="linkedin">
                    <span> <img width="23px" src="./img/linkedin.svg" class="icon">Register with Linkedln</span>
                </div>
            </div>
            <div class="line">
                <div>
                    <hr>
                </div>
                <span>OR</span>
                <div>
                    <hr>
                </div>
            </div>
            <div class="form__register">
                <div class="form__possi"><input type="email"><label class="register__text">Email</label></div>
                <div class="form__possi"><input type="email"><label class="register__text">Phone</label></div>
            </div>
            <div class="block__chapter__title">
                <h2 class="chapter__title">What type of investor are you?</h2>
                <h4 class="chapter__subtitle">select the type of investor you are below.</h4>
            </div>
            <div class="check__box">
                <div class="check">
                    <label class="check__box__text"><input class="check__input" type="checkbox">Individual</label><div class="hint">i</div>
                </div>
                <div class="check">
                <label class="check__box__text"><input class="check__input" type="checkbox">Business</label><div class="hint">i</div>
                </div>
                <div class="check">
                <label class="check__box__text"><input class="check__input" type="checkbox">IRA</label><div class="hint">i</div>
                </div>
                <div class="check">
                <label class="check__box__text"><input class="check__input" type="checkbox">Trust</label><div class="hint">i</div>
                </div>
            </div>
            <div class="i__agree">
                <div class="check">
                    <label class="check__box__text"><input type="checkbox">I agree to the terms and recriving notifications from iintoo<a href="" class="url__text">View full terms</a></label>
                </div>
            </div>
            <div class="button">
                <span class="button__text">Create Account</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
